<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>LEGv8Compiler</title>
	<link rel="stylesheet" href="styles/dist/codemirror.css">
	<link rel="stylesheet" href="styles/dist/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Convertir instrucciones LEGv8 a Binario y Hexadecimal</h1>
	</header>

	<div id="contenido">
		<section id="codigo">
			<div id="editor">

			</div>
		</section>
		<section id="acciones">

			<div class="grupo-botones">
				<button id="compilar">Convertir</button>
				<button>Limpiar</button>
			</div>
			<div class="grupo-botones">
				<button>Guardar Código</button>
				<a href="#" id="guardar_hexadecimal" target="_blank">Guardar Hexadecimal</a>
				<a href="#" id="guardar_binario" target="_blank">Guardar Binario</a>
			</div>
			<div class="grupo-botones">
				<button>Información</button>
			</div>
		</section>
		<section id="resultado">
			<div id="resultado_bin" class="resultados">
			</div>

			<div id="resultado_hex" class="resultados">
			</div>
		</section>
	</div>

	<script src="scripts/dist/jquery-3.6.0.min.js"></script>
	<script src="scripts/dist/codemirror.js"></script>
	<script src="scripts/dist/shell.js"></script>
	<script src="scripts/dist/principal.js"></script>
	<script type="module" src="scripts/dist/convertidor.js"></script>
</body>

</html>
